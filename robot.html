<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
      <a-scene background="color: #000000"> 
        <!--Camera-->
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>          
        <a-box position="-1 0 0" animation="property: position; to: 1 0 0; dur: 2000; easing: linear; loop: true" color="tomato"></a-box>
        <a-cylinder position="0 -2 0" radius="0.3" height="3"></a-cylinder>
        <a-box position="-2 -6 0" width="5" height="6" color="grey" width="2.5"></a-box>
        <a-box position="-2.5 -2 0" width="2" height="2" depth="2"></a-box>
      </a-scene>
    </body>
</html>
